{% extends 'todo/base.html' %}

{% block content %}
  <h1>Tasks</h1>
  <ul>
    {% for task in tasks %}
      <li><a href="{% url 'task_detail' task.pk %}">{{ task.name }}</a></li>
    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Add new task</a>
{% endblock %}
